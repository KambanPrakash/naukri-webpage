<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="nakuri_register.css">
    <link rel="icon" href="nakuri_logo.jpg">

</head>
<body>
<div class="secondline">
    <div class="top">
        <img class="nakuri_logo" src="nakuri img.jpg">
        <P>Already Registered?</P>
        <p><a href="login_naukri.html">Login</a></p>
        <p>here</p>
    </div>
    <div class="on_reg_img" >
        <img class="on_reg" src="on register.png">
    </div>
    <div class="regform">
        <h4 class="head1"> Create your Naukri profile</h4>
        <P class="subhead">Search & apply to jobs from India's No.1 Job Site</P>
        <h4>Full Name</h4>
        <input  placeholder="What is your name ?">
        <h4>Email ID</h4>
        <input placeholder="Tell us your Email ID">
        <h4>Password</h4>
        <input placeholder="(Mininum 6 characters)">
        <h4>Mobile number</h4>
        <input placeholder="Enter your mobile number">
    </div>
    <div><Button class="finalreg" >Register Now</Button></div>
</div>
 
</body>
</html>
